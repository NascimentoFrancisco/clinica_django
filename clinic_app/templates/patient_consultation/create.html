{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Marcação de consulta{% endblock %}

{% block content %}
<div id="content">Marcação de consulta</div>
    <form method="POST" class="table" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Você realmente deseja marcar essa consulta?</p>
        <div class="form-group">
            {{form|crispy}}
        </div>
        <div class="d-flex justify-content-end">
            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                <a class="btn-lg btn-default text-danger" href="javascript:history.back()">Cancelar</a>
            </div>
            <button type="submit" class="btn btn-success mb-2">Salvar</button>
        </div>
    </form>
{% endblock %}
